<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>目录 - 设施良心保安のSITE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="catalog">
    <div class="catalog-title">目录</div>
    <ul class="catalog-list">
      <li><a href="index.html" class="catalog-link">首页</a></li>
      <!-- 以后新增内容，继续加 <li> 标签即可 -->
    </ul>
  </div>
  <script>
    document.body.style.opacity = "0";
    setTimeout(function() {
      document.body.style.transition = "opacity 0.4s cubic-bezier(0.77,0,0.175,1)";
      document.body.style.opacity = "1";
    }, 20);

    // 目录链接动画
    document.querySelectorAll('.catalog-link').forEach(function(link) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.body.style.opacity = "0";
        setTimeout(function() {
          window.location.href = link.getAttribute('href');
        }, 360);
      });
    });
  </script>
</body>
</html>
